<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }

    .pricing-container {
      display: flex;
      gap: 20px;
    }

    .box {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .box:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .box h3 {
      margin-bottom: 10px;
    }

    .price {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin: 10px 0;
    }

    .features {
      list-style: none;
      padding: 0;
      margin: 15px 0;
    }

    .features li {
      margin: 5px 0;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="pricing-container">
    <div class="box">
      <h3>Basic</h3>
      <p class="price">$9/mo</p>
      <ul class="features">
        <li>✔ 10 Projects</li>
        <li>✔ 10GB Storage</li>
        <li>✔ Basic Support</li>
      </ul>
      <button class="btn">Choose Plan</button>
    </div>

    <div class="box">
      <h3>Standard</h3>
      <p class="price">$19/mo</p>
      <ul class="features">
        <li>✔ 50 Projects</li>
        <li>✔ 50GB Storage</li>
        <li>✔ Priority Support</li>
      </ul>
      <button class="btn">Choose Plan</button>
    </div>

    <div class="box">
      <h3>Premium</h3>
      <p class="price">$29/mo</p>
      <ul class="features">
        <li>✔ Unlimited Projects</li>
        <li>✔ 200GB Storage</li>
        <li>✔ All Features</li>
      </ul>
      <button class="btn">Choose Plan</button>
    </div>
  </div>
</body>
</html>
