<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Navbar</title>
  <style>
    :root{
      --bg:#0f172a;        /* slate-900 */
      --fg:#e2e8f0;        /* slate-200 */
      --muted:#94a3b8;     /* slate-400 */
      --accent:#22d3ee;    /* cyan-400 */
      --hover:#1f2937;     /* gray-800 */
      --ring:#334155;      /* slate-700 */
    }

    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:#0b1220; color:var(--fg); }

    /* NAV WRAPPER */
    .nav {
      position: sticky; top: 0; z-index: 50;
      background: var(--bg); border-bottom: 1px solid var(--ring);
    }

    .nav-inner {
      max-width: 1100px; margin: 0 auto; padding: 0.75rem 1rem;
      display: flex; align-items: center; justify-content: space-between; gap: 1rem;
    }

    /* BRAND */
    .brand { display: flex; align-items: center; gap: .6rem; text-decoration: none; color: var(--fg); }
    .brand-logo {
      width: 32px; height: 32px; border-radius: 8px;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      display: inline-block;
      box-shadow: 0 6px 20px rgba(34,211,238,.35);
    }
    .brand span { font-weight: 700; letter-spacing:.3px; }

    /* LINKS (desktop) */
    .links { display: none; align-items: center; gap: .5rem; }
    .links a, .dropdown > button {
      color: var(--fg); text-decoration: none; padding: .6rem .8rem; border-radius: .6rem;
      border: 1px solid transparent; font-weight: 500;
    }
    .links a:hover, .dropdown > button:hover { background: var(--hover); }
    .links a.active { outline: 2px solid var(--accent); }

    /* DROPDOWN */
    .dropdown { position: relative; }
    .dropdown-menu {
      position: absolute; top: 110%; left: 0;
      background: var(--bg); border: 1px solid var(--ring); border-radius: .8rem;
      padding: .4rem; min-width: 180px; display: none;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .dropdown.open .dropdown-menu { display: block; }
    .dropdown-menu a {
      display: block; padding: .55rem .7rem; border-radius: .6rem; color: var(--fg); text-decoration: none;
    }
    .dropdown-menu a:hover { background: var(--hover); }

    /* SEARCH */
    .search {
      display: none; align-items: center; gap: .5rem;
      background: #0b1220; border: 1px solid var(--ring); padding: .35rem .55rem; border-radius: .7rem;
    }
    .search input {
      background: transparent; border: none; outline: none; color: var(--fg); width: 180px;
    }

    /* HAMBURGER (mobile) */
    .burger {
      border: 1px solid var(--ring); background: transparent; color: var(--fg);
      padding: .5rem .6rem; border-radius: .6rem; cursor: pointer;
    }

    /* MOBILE MENU */
    .mobile {
      display: none; flex-direction: column; gap: .25rem; padding: .5rem 1rem 1rem;
      border-top: 1px solid var(--ring); background: var(--bg);
    }
