<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form with Hover</title>
    <style>
        /* Universal selector */
        * {
            font-family: Arial, sans-serif;
            margin: 5px;
            padding: 5px;
            color: green; 
        }

        /* Form styling */
        form {
            background-color: #f0f0f0;
            padding: 20px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 0 10px gray;
        }

        /* Input hover */
        input[type="text"]:hover,
        input[type="number"]:hover,
        select:hover,
        input[type="file"]:hover {
            border: 2px solid green;
            background-color: #e6ffe6;
        }

        /* Checkbox and radio hover */
        input[type="checkbox"]:hover,
        input[type="radio"]:hover {
            transform: scale(1.2);
            cursor: pointer;
        }

        /* Submit button hover */
        input[type="submit"] {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
            transform: scale(1.05);
        }

        /* Label hover */
        label:hover {
            color: darkgreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/submit" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="1" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">--Select Country--</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
            <option value="Australia">Australia</option>
        </select><br><br>

        <label for="skills">Skills:</label><br>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="js" name="skills" value="JavaScript">
        <label for="js">JavaScript</label><br><br>

        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
